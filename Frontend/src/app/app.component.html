<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <span class="toolbar-title">
      <mat-icon>assignment_turned_in</mat-icon>
      Citizen Concern Platform - Admin Dashboard
    </span>
    
    <div class="toolbar-spacer"></div>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<div class="app-container">
  <mat-sidenav-container class="sidenav-container" [style.margin-top.px]="0" autosize>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'navigation'" [mode]="'side'" [opened]="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon matListIcon>dashboard</mat-icon>
          <span matLine>Dashboard</span>
        </a>
        
        <a mat-list-item routerLink="/concerns" routerLinkActive="active-link">
          <mat-icon matListIcon>report_problem</mat-icon>
          <span matLine>Concerns</span>
        </a>
        
        <a mat-list-item routerLink="/analytics" routerLinkActive="active-link">
          <mat-icon matListIcon>analytics</mat-icon>
          <span matLine>Analytics</span>
        </a>
        
        <a mat-list-item routerLink="/categories" routerLinkActive="active-link">
          <mat-icon matListIcon>category</mat-icon>
          <span matLine>Categories</span>
        </a>
        
        <a mat-list-item routerLink="/users" routerLinkActive="active-link">
          <mat-icon matListIcon>people</mat-icon>
          <span matLine>Users</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <main class="content">
        <router-outlet />
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
